<!DOCTYPE html>
<!-- layout:decorative="~{layout} designates that the homepage HTML file will be bound to layout.html -->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <title>Homepage</title>
</head>
<body>
<!-- defines which specific content from homepage.html will be displayed on layout.html-->
<div layout:fragment="content">
  <ol>
      <!--Thymeleaf for loop. States that Thymeleaf should iterate over each post inside of ${postList}, creating an li for each iteration and giving them all a class of post-list -->
    <li th:each="post : ${postList}" class="post-list">
        <!-- designates where to import a fragment(repeatable piece of code) -->
      <div th:insert="fragments/post-fragment :: post-fragment"></div>
    </li>
  </ol>
</div>
</body>
</html>
